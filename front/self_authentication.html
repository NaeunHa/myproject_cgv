<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>
    <section id="self_authentication">
        <div class="contents">
            <article class="si_container">
                <div class="tab">로그인</div>
                <div class="si_wrap">
                    <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                    <form action="">
                        <input type="text" class="ip_id ip_box">
                        <input type="password" class="ip_pw ip_box">
                        <button type="button" class="si_btn">로그인</button>
                        <div class="save_id">
                            <input type="checkbox" id="setId">
                            <label for="save_id">아이디 저장</label>
                        </div>
                        <div class="find_info">
                            <a href="#" class="find_id">아이디 찾기</a>
                            <a href="#" class="find_pw">비밀번호 찾기</a>
                        </div>
                    </form>
                    <button type="button" class="oauth2_naver"><img src="img/btn_loginNaver.jpg" alt=""></button>
                </div>
            </article>
        </div>
        <div class="random_img">
            <!-- TODO : 랜덤 포스터 -->
            <img src="img/poster2.jpg" alt="">
        </div>
    </section>
</body>
</html>
