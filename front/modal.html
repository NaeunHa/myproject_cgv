<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="modal" class="">
        <div class="window">
            <div class="popup">
                <div class="modal_title">평점수정</div>
                <div class="modal_content">
                    <div class="modal_content_title">보이스</div>
                    <div class="modal_content_wrap">
                        <div class="modal_content_top">
                            <div class="left goodbad_box on">
                                <div class="good_img"></div>
                                <span>좋았어요~^^</span>
                            </div>
                            <div class="middle">
                                <img src="img/default_profile.gif" alt="">
                                <div class="middle_content">
                                    <div class="watche_user">실관람객</div>
                                    <span>nanee0706</span>
                                </div>
                            </div>
                            <div class="right goodbad_box">
                                <div class="bad_img"></div>
                                <span>흠~좀 별로였어요;;;</span>
                            </div>
                        </div>
                        <div class="modal_content_bottom">
                            <textarea name="" id="" maxlength="280"></textarea>
                            <div class="submit_box">
                                <div class="length_wrap"><strong class="text_length">21</strong>/280(byte)</div>
                                <button type="button" class="ok_btn">작성완료!</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="close_btn" type="button"></button>
            </div>
        </div>
    </div>
</body>
</html>
